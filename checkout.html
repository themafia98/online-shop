<script src="js/jquery.min.js"></script>

<script src="js/burger.js"></script>
<script src="js/MyPagination.js"></script>
<script src="js/wow.js"></script>


<script>

    new WOW().init();

    <!-- Пагинация инициализация. Сам скрипт в MyPagination.js  !-->

    var pager = new pag.Pager();
    $(document).ready(function() {
        // количество выводимых блоков
        pager.paragraphsPerPage = 1;
        // контентная часть
        pager.pagingContainer = $('#content');
        // обозначаем блок
        pager.paragraphs = $('div.this', pager.pagingContainer);
        pager.showPage(1);
    });
</script>
